apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: node-backend-boilerplate
  description: Node.js Boilerplate for Back-End using TypeScript
  annotations:
    github.com/project-slug: AlvaroDavi5/Node_BackEnd_Boilerplate-TypeScript
    backstage.io/techdocs-ref: dir:.
  tags:
    - backend
    - node
spec:
  type: service
  lifecycle: experimental # experimental | production
  owner: devs
  system: backend-boilerplate-system
  ci:
    - type: github-actions
      name: ci-pipeline
  providesApis:
    - boilerplate-api
  implementsApis:
    - boilerplate-api
  consumesApis:
    - auth-api
  dependsOn:
    - resource:default/postgres-db
    - component:default/logger-lib
